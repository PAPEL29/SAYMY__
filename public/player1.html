<!DOCTYPE html>
<html>
<head>
    <title>Player 1 - Text Master</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">

</head>
<body>
    <div id="game-container">
        <div class="score-display">
            <div class="player-score">
                <div class="name">PLAYER 1</div>
                <div class="points" id="player1-score">0</div>
            </div>
            <div class="player-score">
                <div class="name">PLAYER 2</div>
                <div class="points" id="player2-score">0</div>
            </div>
        </div>
        <div id="transition-screen" class="hidden">
    <div class="transition-content">
        <div id="round-summary"></div>
        <div class="loading-spinner"></div>
        <p>Preparing next round...</p>
    </div>
</div>

        <div id="waiting-screen" class="hidden">
    <h2 class="blink">WAITING FOR PLAYER 2</h2>
    <div class="game-id-container">
        <p>SHARE THIS GAME ID:</p>
        <div class="game-id-box" id="game-id-display"></div>
        <button id="copy-id-btn" class="small-button">COPY ID</button>
    </div>
    <div class="qr-code-container" id="qr-code"></div>
    <p id="connection-status">No players connected yet</p>
</div>
    <div id="create-screen">
    <h2>CREATE GAME</h2>
    <div class="form-group">
        <label for="player1-name">YOUR NAME:</label>
        <input type="text" id="player1-name" class="arcade-input" placeholder="ENTER YOUR NAME">
    </div>
    <div class="form-group">
        <label for="custom-game-id">ROOM CODE (4-6 letters/numbers):</label>
        <input type="text" id="custom-game-id" class="arcade-input" placeholder="ENTER ROOM CODE" maxlength="6">
    </div>
    <button id="create-game-btn" class="glow-button">CREATE ROOM</button>
</div>


        
        <div id="text-selection" class="hidden">
    <h2>SELECT YOUR TEXT:</h2>
    <select id="text-options" class="arcade-select">
        <option value="The quick brown fox jumps over the lazy dog">The quick brown fox jumps over the lazy dog</option>
        <option value="To be or not to be that is the question">To be or not to be that is the question</option>
        <option value="I'm walking here">I'm walking here</option>
<option value="You can't handle the truth">You can't handle the truth</option>
<option value="I'm the king of the world">I'm the king of the world</option>
<option value="Elementary my dear Watson">Elementary my dear Watson</option>
<option value="Nobody puts Baby in a corner">Nobody puts Baby in a corner</option>
<option value="You shall not pass">You shall not pass</option>
<option value="Just keep swimming">Just keep swimming</option>
<option value="To infinity and beyond">To infinity and beyond</option>
<option value="I drink your milkshake">I drink your milkshake</option>
<option value="I solemnly swear that I am up to no good">I solemnly swear that I am up to no good</option>
<option value="I'm having an old friend for dinner">I'm having an old friend for dinner</option>
<option value="I'm vengeance">I'm vengeance</option>
<option value="Mischief managed">Mischief managed</option>
<option value="With great power comes great responsibility">With great power comes great responsibility</option>
<option value="They may take our lives but they'll never take our freedom">They may take our lives but they'll never take our freedom</option>

        <option value="May the Force be with you">May the Force be with you</option>
        <option value="I'll be back">I'll be back</option>
        <option value="Here's looking at you kid">Here's looking at you kid</option>
        <option value="Frankly my dear I don't give a damn">Frankly my dear I don't give a damn</option>
        <option value="You talking to me">You talking to me</option>
        <option value="I'm the king of the world">I'm the king of the world</option>
        <option value="Houston we have a problem">Houston we have a problem</option>
        <option value="Why so serious">Why so serious</option>
        <option value="Say hello to my little friend">Say hello to my little friend</option>
        <option value="I see dead people">I see dead people</option>
        <option value="Hasta la vista baby">Hasta la vista baby</option>
        <option value="Life is like a box of chocolates">Life is like a box of chocolates</option>
        <option value="I am your father">I am your father</option>
        <option value="Winter is coming">Winter is coming</option>
        <option value="The name's Bond James Bond">The name's Bond James Bond</option>
        <option value="I am inevitable">I am inevitable</option>
        <option value="Wakanda forever">Wakanda forever</option>
        <option value="This is the way">This is the way</option>
    </select>
    <button id="submit-text" class="glow-button">SUBMIT TEXT</button>
</div>

        
        <div id="results-screen" class="hidden player-screen">
            <h2>ROUND RESULTS</h2>
            <div class="hidden-text" id="original-text"></div>
            <div class="hidden-text" id="hidden-text"></div>
            <div id="player2-answer" class="arcade-text"></div>
            <div class="accuracy" id="accuracy"></div>
            <div id="next-round" class="hidden">
                <button id="next-round-btn" class="glow-button">NEXT ROUND</button>
            </div>
        </div>
        
        <div id="game-over" class="hidden player-screen">
            <h2 class="blink">GAME OVER</h2>
            <div id="final-result" class="arcade-text"></div>
            <button id="play-again" class="glow-button">PLAY AGAIN</button>
        </div>

        <div id="chat-container" class="arcade-chat">
    <div class="chat-header">
        <h3>ARCADE CHAT</h3>
        <div class="chat-controls">
            <button id="toggle-chat" class="small-button">â–²</button>
        </div>
    </div>
    <div id="chat-messages" class="chat-body"></div>
    <div class="chat-footer">
        <input type="text" id="chat-message" placeholder="TYPE YOUR MESSAGE..." class="chat-input">
        <button id="send-message" class="small-button">SEND</button>
    </div>
</div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/sounds.js"></script>
    <script src="/player1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</body>
</html>
