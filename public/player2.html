<!DOCTYPE html>
<html>
<head>
    <title>Player 2 - Word Hunter</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div class="score-display">
            <div class="player-score">
                <div class="name">PLAYER 1</div>
                <div class="points" id="player1-score">0</div>
            </div>
            <div class="player-score">
                <div class="name">PLAYER 2</div>
                <div class="points" id="player2-score">0</div>
            </div>
        </div>

        <div id="join-screen">
    <h2>JOIN GAME</h2>
    <div class="join-instructions">
        <p>Ask Player 1 for the Game ID or scan their QR code</p>
    </div>
    <input type="text" id="game-id" placeholder="ENTER GAME ID" class="arcade-input">
    <input type="text" id="player-name" placeholder="YOUR NAME" class="arcade-input">
    <div class="camera-container" id="camera-preview"></div>
    <button id="scan-qr-btn" class="small-button">SCAN QR CODE</button>
    <button id="join-btn" class="glow-button">JOIN GAME</button>
</div>
        
        <div id="game-screen" class="hidden player-screen">
            <h2>COMPLETE THE TEXT:</h2>
            <p>PLAYER 1: <span id="player1-name" class="glow-text"></span></p>
            <div class="hidden-text" id="hidden-text"></div>
            <textarea id="answer-input" placeholder="TYPE THE COMPLETE TEXT..." class="arcade-textarea"></textarea>
            <div class="timer" id="timer">TIME: 60</div>
            <button id="submit-answer" class="glow-button">SUBMIT ANSWER</button>
        </div>
        <div id="transition-screen" class="hidden">
    <div class="transition-content">
        <div id="round-summary"></div>
        <div class="loading-spinner"></div>
        <p>Preparing next round...</p>
    </div>
</div>
        
        <div id="results-screen" class="hidden player-screen">
            <h2>ROUND RESULTS</h2>
            <div class="hidden-text" id="original-text"></div>
            <div id="player-answer" class="arcade-text"></div>
            <div class="accuracy" id="accuracy"></div>
            <div id="next-round" class="hidden">
                <p class="blink">WAITING FOR NEXT ROUND...</p>
            </div>
        </div>

        <div id="restart-screen" class="hidden">
    <h2>GAME OVER</h2>
    <div id="final-scores">
        <p>Player 1: <span id="final-score-1">0</span> points</p>
        <p>Player 2: <span id="final-score-2">0</span> points</p>
    </div>
    <button id="restart-btn" class="glow-button">PLAY AGAIN</button>
</div>
        
        <div id="game-over" class="hidden player-screen">
            <h2 class="blink">GAME OVER</h2>
            <div id="final-result" class="arcade-text"></div>
            <button id="play-again" class="glow-button">PLAY AGAIN</button>
        </div>

        <div id="chat-container" class="arcade-chat">
            <h3>ARCADE CHAT</h3>
            <div id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chat-message" placeholder="TYPE YOUR MESSAGE...">
                <button id="send-message" class="small-button">SEND</button>
            </div>
        </div>
    </div>
    <div class="timer-container">
    <div id="timer">TIME: 60</div>
</div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/sounds.js"></script>
    <script src="/player2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instascan@1.0.0/dist/instascan.min.js"></script>
</body>
</html>
